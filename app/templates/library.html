<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Library</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Navigation bar content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/users">All Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Heading -->
    <center>
      <h1>{{user}}'s Library</h1>
    </center>
    <br>

    <!-- Cards for the library -->
    <center class="container justify-content-center">
      <div class="row align-items-start">

        {% for entry in library %}
        <div class="col">
          <div class="card" style="width: 20rem;">
            <div class="card-header">
              <h5 class="card-title">{{entry.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{entry.author}}</h6>
            </div>

            <div class="card-body">
              <a href="/{{entry.type}}/{{entry.id}}">
                <img style="height: 25rem; object-fit: contain;" src="{{entry.cover_url}}" class="card-img-top"> <!-- Cover Image -->
              </a>
            </div>

          </div>
          <br>
        </div>
        {% endfor %}

    </center>

  </body>
</html>
