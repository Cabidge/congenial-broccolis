<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Library</title>
  </head>
  <body>
    <!-- Navigation Bat -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <!-- Button that appears when the screen is too small -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation bar content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href = "/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Heading -->
    <center>
      <h1>{{user}}'s Library</h1>
    </center>
    <br>

    <!-- Cards for the library -->
    <center class="container justify-content-center">
      <form class="row align-items-start">
        <div class="row">
          <div class="col">
            <input class="btn btn-primary mb-4" type="submit" value="Save Completion">
          </div>
        </div>

        {% for entry in library %}
        <div class="col">
          <div class="card" style="width: 20rem;">
            <div class="card-header">
              <h5 class="card-title">{{entry.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{entry.author}}</h6>
            </div>

            <div class="card-body">
              <a href="/{{entry.type}}/{{entry.id}}">
                <img style="height: 25rem; object-fit: contain;" src="{{entry.cover_url}}" class="card-img-top"> <!-- Cover Image -->
              </a>
            </div>

            <div class="card-footer">
              <input type="checkbox" class="btn-check" id="finished-{{entry.id}}" {% if entry.complete %} checked {% endif %}>
              <label class="btn btn-outline-success" for="finished-{{entry.id}}">Finished</label>
            </div>

          </div>
          <br>
        </div>
        {% endfor %}

        <div class="col">
          <!-- Button trigger modal for searching media -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal" style="border-radius: 15px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="75" height="100" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
          </button>
        </div>
      </form> <!-- End of row -->

    </center>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <!-- Lessons Modal - Title-->
            <h2 class="portfolio-modal-title text-secondary text-center my-2">Add a Card</h2>
            <!-- Lessons Modal - Text-->
            <br>
            <div class="input-group">
              <form class="container" method="POST" action="/search" class="row">
                <input type="search" class="form-control rounded" placeholder="Search by Title" aria-label="Search"
                  aria-describedby="search-addon" name="search-query">

                <div class="form-check m-2">
                  <input class="form-check-input" type="radio" name="media-type" id="type-0" value="book" checked>
                  <label class="form-check-label" for="type-0">Book</label>
                </div>
                <div class="form-check m-2">
                  <input class="form-check-input" type="radio" name="media-type" id="type-1" value="movie">
                  <label class="form-check-label" for="type-1">Movie</label>
                </div>

                <input type="submit" value="Search" class="btn btn-primary my-2" style="width:100%"></input>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
