<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">

    <title>Signup</title>
  </head>
  <body>
    <center>
      <h2> Enter your Username and Password </h2>
    </center>

    <form method="POST" action="/signup">
      <div class="mb-3">
        <label for="exampleInputUsername1" class="form-label">Username</label>
        <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="username" name="newusername" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="newpassword" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="newpassword1" required>
      </div>
      <input type="submit" value="Register" class="btn btn-primary"></input>
    </form>

  <p style="color:red;">{{ explain }}</p>

  <a id="login" href = "/login"> Have an Account? Log in!</a>

  </body>
