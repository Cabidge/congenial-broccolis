<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Library</title>
  </head>
  <body>
    <!-- Heading -->
    <center>
      <h1>Results for <i>{{title}}</i></h1>
      <button class="btn btn-secondary"><a id="logout" href = "/logout" style="color: white; text-decoration:none">Logout</a></button>
    </center>
    <br>

    <!-- Cards for the results -->
    <center class="container justify-content-center">
      <div class="row align-items-start">

        {% for entry in json %}
        <div class="col">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h5 class="card-title">{{entry.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{entry.author}}</h6>
            </div>
            <img style="height: 25rem; object-fit: contain;" src="{{entry.cover_url}}" class="card-img-top"> <!-- Cover Image -->
            <div class="card-body">
              <a href="#" class="card-link"></a>
              <p class="card-text">{{entry.summary}}</p>
            </div>

            <!-- Some input stuff to add to library -->
            <div class="input-group">
              <form  method="POST">
                <input type="submit" value="Add to Library" href="/addMedia" class="btn btn-primary"></input>
                <input name="add" type="submit" value="Add to Library" class="btn btn-primary"></input>
              </form>
            </div>
          </div>
          <br>
        </div>
        {% endfor %}

      </div> <!-- End of row -->
    </center>

  </body>
</html>
