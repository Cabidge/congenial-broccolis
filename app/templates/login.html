<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>

  </head>

  <body>
    <div class = "container">
      <div class="d-flex justify-content-center h-100">
        <div class = "card">
          <center>
            <h2> Enter your Username and Password </h2>
          </center>

          <form method="POST" action="/login">

            <div class="mb-3">
              <label for="exampleInputUsername1" class="form-label">Username</label>
              <input type="username" class="form-control" id="exampleInputUsername1" placeholder="username" name="username" required>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password" required>
            </div>

            <input type="submit" value="Login" class="btn btn-primary"></input>

          </form>

          <p style="color:red;">{{ explain }}</p>
          <a id="register" href = "/signup"> Don't have an Account? Sign up!</a>
        <div> <!-- card div --> 
      <div>
    <div> <!-- container div -->
  </body>
</html>
