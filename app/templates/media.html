<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Media</title>
  </head>
  <body>
    <!-- Navigation Bat -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <!-- Button that appears when the screen is too small -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation bar content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="history.back()">Results</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Heading -->
    <center>
      <h1><i>{{entry.title}}</i></h1>
      <cite title="Source Title" style="font-size:25px;">{{entry.author}}</cite><br>
    </center>
    <br>

    <!-- Cards for the results -->
    <div class="container justify-content-center">
      <!-- <h3 style="color: green">{{message}}</h3> -->

      <div class="row align-items-start">

        <div class="col">
          <img style="height: 35rem; object-fit: contain;" src="{{entry.cover_url}}">
        </div>

        <div class="col">
          <p>{{entry.pages}}</p>
          <p>{{entry.summary}}</p>
          {% if entry.pages == "" and entry.summary == ""%}
            <p style="font-size: 30px">Sorry! There's no more to read :( </p>
          {% endif %}

          <!-- Some input stuff to add to library -->
          <div class="input-group">
            <form method="POST" action="/{{entry.type}}/{{entry.id}}">
              <input name="add" type="submit" value="Add to Library" class="btn btn-primary"></input>
            </form>
          </div>
        </div>

      </div> <!-- End of row -->

      <br>

    </div>

  </body>
</html>
